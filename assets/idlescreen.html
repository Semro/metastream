<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Idlescreen</title>
    <link rel="stylesheet" href="../../styles/app.global.css" />
    <style>
      html,
      body {
        background: transparent;
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        color: #e1e1e1;
        font-family: sans-serif;
      }

      .popup {
        background: var(--app-bg-lobby) !important;
      }
    </style>
  </head>

  <body>
    <script>
      ;(function() {
        const isTopFrame = window.top === window.self
        if (isTopFrame) {
          document.body.classList.add('popup')
        }
      })()
    </script>
  </body>
</html>
